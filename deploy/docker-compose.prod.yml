services:
  psgrammers-db:
    image: postgres:16
    container_name: psgrammers-db-prod
    environment:
      POSTGRES_DB: psgrammers
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ${DATA_DIR:-./data}:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always

  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: psgrammers-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://psgrammers-db:5432/psgrammers
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    depends_on:
      - psgrammers-db
    networks:
      - app-network
    restart: always

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    container_name: psgrammers-frontend
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

networks:
  app-network:
    external: true
